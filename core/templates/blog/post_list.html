{% extends 'base.html' %}

{% block title %}
	post list
{% endblock %}

{% block content %}
	{% for post in posts %}
        <div style="background: #5b80b2; border-radius: 10px;margin: 10px;padding: 10px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
