{% extends 'base.html' %}

{% block title %}
    post list
{% endblock %}

{% block content %}
    {% for post in posts %}
        <a href="{% url 'blog:post_detail' post.id %}">
        <div style="background: #5b80b2; border-radius: 10px;margin: 10px;padding: 10px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
        </a>
    {% endfor %}
{% endblock %}
